<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="register_css.css" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript">
        var nx1, nx2, pr2, confirm; // button 
        var step1, step2, step3;
        var name, msg;
        var form1, form2, form3;
        var form1_val, form2_val;
        var confirmMsg;

        window.onload = function(){ 
            // page1
            form1 = document.getElementById("form1");
            // page1's next button
            nx1 = document.getElementById("nx1");
            // page2
            form2 = document.getElementById("form2");
            // page2's button
            nx2 = document.getElementById("nx2");
            pr2 = document.getElementById("pr2");
            // page3
            form3 = document.getElementById("form3");
            // page3's button
            confirm = document.getElementById("confirm");
            // get each step
            step1 = document.getElementById("step1");
            step2 = document.getElementById("step2");
            step3 = document.getElementById("step3");

            confirmMsg = document.getElementById("confirmMsg");


            form2.style.display = "none";
            form3.style.display = "none";

            step1.style.backgroundColor = "yellowgreen";
            step2.style.color = "grey";
            step3.style.color = "grey";

            // used to get input value
            form1_val = document.forms["form1"];  
            form2_val = document.forms["form2"];  


            nx1.onclick = function(){
                step1.style.backgroundColor = "white";
                step2.style.backgroundColor = "yellowgreen";
                step1.style.color = "grey";
                step2.style.color = "black";
                step3.style.color = "grey";
                form1.style.display = "none";
                form2.style.display = "block";
            }
            pr2.onclick = function(){
                step1.style.backgroundColor = "yellowgreen";
                step2.style.backgroundColor = "white";
                step1.style.color = "black";
                step2.style.color = "grey";
                step3.style.color = "grey";
                form1.style.display = "block";
                form2.style.display = "none";
            }
            nx2.onclick = function(){
                step1.style.backgroundColor = "white";
                step2.style.backgroundColor = "white";
                step3.style.backgroundColor = "yellowgreen";
                step1.style.color = "grey";
                step2.style.color = "grey";
                step3.style.color = "black";
                form1.style.display = "none";
                form2.style.display = "none";
                form3.style.display = "block";

                var string;
                string = "Username :  " + document.getElementById("name").value + "<br/>";
                string += "Account :  " + document.getElementById("account").value + "<br/>";
                string += "Password :  " + document.getElementById("password").value + "<br/>";
                string += "Email address :  " + document.getElementById("email").value + "<br/>";
                string += "Phone number :  " + document.getElementById("phone").value + "<br/>";
                string += "First name :  " + document.getElementById("fname").value + "<br/>";
                string += "Last name :  " + document.getElementById("lname").value + "<br/>";
                string += "Birthday :  " + document.getElementById("date").value + "<br/>";
                string += "Credit card number :  " + document.getElementById("credit").value ;
                string += "<br/><br/><br/><br/><br/><br/><br/><br/>Press confirm to finish register your account";
                confirmMsg.innerHTML = string;
            }
        
            confirm.onclick = function(){
                window.location.assign(window.location.href);
            }
        }
    </script>
</head>
<body>
    <h3>Join P2P Borrowing Platform</h3>
    <h4>Register</h4>
    
    <div class="step">
        <div id="step1" class="step1">
            step1 : <br/>Set up your account
        </div>
        <div id="step2" class="step2">
            step2 : <br/>Fill in your information
        </div>
        <div id="step3" class="step3">
            step3 : <br/>Confirm your information
        </div>
    </div>

    <div id = "confirmMsg"></div>

    <!-- Page 1 -->
    <div name="form1" id="form1">  
        Username <span>*</span> <br/>
        <input id="name" type="text" required />
            <span class="ok">ok</span><br/>
        Account <span>*</span> <br/>
        <input id="account" type="text" placeholder="4~12 alphabets or numbers" required pattern="[0-9a-zA-Z]{4,12}" />
            <span class="ok">ok</span><br/>
        Password <span>*</span> <br/>
        <input id="password" type="password" placeholder="8~16 alphabets or numbers" required pattern="[0-9a-zA-Z]{8,16}"/>
            <span class="ok">ok</span><br/>
        Email address <span>*</span> <br/>
        <input id="email" type="email" required />
            <span class="ok">ok</span><br/>
        Phone number <br/>
        <input id="phone" type="text" pattern="[0-9]{8,10}"/>
            <br/><br/>
            <button id="nx1">Next</button>
    </div>

    <!-- Page 2 -->
    <div name="form2" id="form2">
        First name <span>*</span><br/>
            <input id="fname" type="text" required />
            <span class="ok">ok</span>
            <br/>
        Last name <span>*</span><br/>
            <input id="lname" type="text" required />
            <span class="ok">ok</span>
            <br/>
        Gender <span>*</span><br/>
            Male <input id="male" type="radio" name="gender" value="male" required />
            Female <input id="female" type="radio" name="gender" value="female" required />
            <br/>
         Birthday <span>*</span><br/>
        <input id="date" type="date" required />
        <br/>
        Credit card number<span>*</span><br/>
        <input id="credit" type="text" placeholder="fill in ten '0'" required pattern="[0]{10,10}"/>
        <span class="ok">ok</span>
        <br/><br/>
        <button id="pr2">Previous</button>
        <button id="nx2">Next</button>
    </div>

    <!-- Page 3 -->
    <div name="form3" id="form3">
        <button id="confirm">Confirm</button>

    </div>

</body>
</html
