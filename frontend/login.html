            if(acc == "" || psw == ""){
                alert("Please enter your account or password!");
            }
            else if(acc == "qweszxc6304"){
                if(psw == "qweszxc6304"){
                    window.location.href = "./frontend/hall.html";
                }
                else{
                    alert("Login failed : password error");
                }
            }
            else{
                alert("Login failed");
            }
        }

    </script>
</head>
